<ul id="tabs" class="nav nav-pills tab-nav" data-tabs="tabs">
	<li class="active"><a href="#function-list-tree" data-toggle="tab">Functions</a></li>
		<li><a href="#variable-list" data-toggle="tab">Variables</a></li>
</ul>
<div id="function-list-tab-content" class="tab-content">
	<!-- Nested node template -->
	<div class="tab-pane active" id="function-list-tree">
		<script type="text/ng-template" id="function_renderer.html">
			<div ui-tree-handle class="tree-node tree-node-content function-list" ng-style="{'background-color':'{{node.color}}'}">
				{{node.name}}
			</div>
		</script>
		<div ui-tree="functionTree" id="function-list" data-nodrop>
			<ol ui-tree-nodes="" ng-model="data" data-nodrop data-horizontal="">
				<li ng-repeat="node in data" ui-tree-node ng-include="'function_renderer.html'"></li>
			</ol>
		</div>
	</div>
	<div class="tab-pane" id="variable-list">
		<table class="table table-striped table-bordered">
			<tr>
				<th>Variable</th>
				<th>Value</th>
			</tr>
			<tr ng-repeat="var in vars">
				<td><var>{{var.name}}</var></td>
				<td>{{var.value}}</td>
			</tr>
		</table>
	</div>
</div>
