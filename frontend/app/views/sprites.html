<div data-drop="true" ng-model="list" 
		jqyoui-droppable="{multiple:true, stack: false, animate: false, onDrop:'setPosition'}" >
<ul>
	<li class="sprite-tab col-md-2" ng-repeat="sprites in list" ng-style="{left:(sprites.posX + 'px'), top:(sprites.posY + 'px')}">
		<img ng-src="{{sprites.image}}">
	</li>
</ul>
</div>
