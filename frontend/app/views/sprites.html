<div data-drop="true" ng-model="list" data-jqyoui-options="{revert: 'invalid', containment:'this'}" jqyoui-droppable="{multiple:true, stack:true, animate:true, onDrop:'setPosition($event)'}">
	<div class="col-md-2 sprite-tab" ng-repeat="sprites in list"
		 data-drag="true" data-jqyoui-options="{revert: 'invalid', containment:'this'}" jqyoui-draggable="" ng-style='{"z-index": $index,"top": sprites.posY+"px", "left":sprites.posX+"px"}'>
		{{$index}}<img ng-src="{{sprites.image}}">
	</div>
</div>
