<!DOCTYPE html>
<html manifest="quizit.manifest">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>

    <link rel="apple-touch-icon" href="img/quizit-icon.png">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/try1.css" rel="stylesheet">
    <link href="css/friendlist.css" rel="stylesheet">
    <link href="css/history.css" rel="stylesheet">
    <link href="css/leaderboard.css" rel="stylesheet">
    <link href="css/notification.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light|Amatic+SC|Waiting+for+the+Sunrise|Reenie+Beanie|Oswald:400,700' rel='stylesheet' type='text/css'>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-55115474-1', 'auto');
      ga('send', 'pageview');
    </script>

    <script type="text/javascript">
      window.addEventListener('load', function(e){

        window.applicationCache.addEventListener('updateready', function(e){
          if(window.applicationCache.status ==  window.applicationCache.UPDATEREADY){
            window.location.reload();
            window.applicationCache.swapCache();
          }
        }, false);

        window.applicationCache.addEventListener('cached', function(e){
          console.log("Application Fully Cached!!!!");
        });
      }, false);
    </script>

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    
    
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
</head>

<body ng-app='quizit' ng-controller="bodyCtrl">
<div id="fb-root"></div>

<ion-nav-view></ion-nav-view>

<script type="text/javascript" src="js/facebook.js"></script>
<script type="text/javascript" src="js/quizit.js"></script>
</body>

</html>
